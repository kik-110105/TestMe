<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="container">
	<h1 class="display-4 mb-4" th:text="${title}"></h1>
	<p th:text="${msg}"></p>
	
	<form method="post" action="/edit" th:object="${formModel}">
		<input type="hidden" name="id" th:value="*{id}"/>
		<div class="mb-3">
			<label for="name" class="form-label">name</label>
			<input type="text" class="form-control" name="name" th:value="*{name}"/>
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">mail</label>
			<input type="text" class="form-control" name="mail" th:value="*{mail}"/>
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">pass</label>
			<input type="text" class="form-control" name="pass_O" th:value="*{pass_O}"/>
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">pass</label>
			<input type="text" class="form-control" name="pass_A" th:value="*{pass_A}"/>
		</div>
		<input type="submit" class="btn btn-primary" value="Update"/>
	</form>
</body>
</html>
